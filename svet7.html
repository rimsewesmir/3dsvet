<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Svět-Pláž</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #00BFFF; /* Deep Sky Blue */
        }
        
        #score-box {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            background: rgba(255, 140, 0, 0.8); /* Oranžová pro letní vibe */
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #ffffff;
            user-select: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        
        #message-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            z-index: 100;
        }
        #message-title { font-size: 4rem; margin-bottom: 20px; text-transform: uppercase; text-align: center; color: #ff8800; text-shadow: 2px 2px 0px #ffeebb; }
        #message-text { font-size: 1.5rem; margin-bottom: 30px; text-align: center; color: #555;}
        button {
            padding: 15px 40px;
            font-size: 1.4rem;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffaa00, #ff8800);
            color: white;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.4);
            font-weight: bold;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 136, 0, 0.6); }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0088ff;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.5s;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="loading">Načítají se vraždící kraby</div>
    
    <div id="score-box">Mince: <span id="score">0</span> / 20</div>
    
    <div id="message-overlay">
        <div id="message-title">Titulek</div>
        <div id="message-text">Text zprávy</div>
        <button onclick="location.reload()">Hrát znovu</button>
    </div>

    <!-- CDN verze Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Fallback pro offline použití -->
    <script>
        if (typeof THREE === 'undefined') {
            const script = document.createElement('script');
            script.src = 'three.min.js';
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Shadery pro oblohu -->
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;
        void main() {
            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        varying vec3 vWorldPosition;
        void main() {
            float h = normalize( vWorldPosition + offset ).y;
            gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
        }
    </script>
    
    <script>
        window.onload = function() {
            const checkThree = setInterval(() => {
                if (typeof THREE !== 'undefined') {
                    clearInterval(checkThree);
                    initGame();
                }
            }, 50);
        };

        function initGame() {
            let score = 0;
            const WIN_SCORE = 20;
            let isGameOver = false;

            const CHUNK_SIZE = 200;
            const CHUNK_RES = 64; 
            const LOAD_DISTANCE = 2;
            const WATER_LEVEL = -4.0;
            
            // --- NASTAVENÍ BAREV - TROPICKÝ VIBE ---
            const SKY_TOP_COLOR = 0x0099ff;    // Sytá modrá
            const SKY_BOTTOM_COLOR = 0xaaccff; // Jasná u horizontu
            const FOG_COLOR = 0xaaccff;        // Odpovídá horizontu

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(FOG_COLOR);
            scene.fog = new THREE.FogExp2(FOG_COLOR, 0.0012); 

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // Jasnější expozice
            document.body.appendChild(renderer.domElement);

            // --- NEBE ---
            const uniforms = {
                "topColor": { value: new THREE.Color(SKY_TOP_COLOR) },
                "bottomColor": { value: new THREE.Color(SKY_BOTTOM_COLOR) },
                "offset": { value: 33 },
                "exponent": { value: 0.6 }
            };

            const skyGeo = new THREE.SphereGeometry( 1000, 32, 15 );
            const skyMat = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                side: THREE.BackSide
            } );
            const sky = new THREE.Mesh( skyGeo, skyMat );
            scene.add( sky );

            // --- SVĚTLA ---
            // Hemisphere light simuluje odraz od země (písek odráží teplé světlo, nebe studené)
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffaa00, 0.6 ); 
            scene.add( hemiLight );

            // Sluneční světlo (Directional)
            const sunLight = new THREE.DirectionalLight(0xfffaed, 1.3); 
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.bias = -0.0005;
            scene.add(sunLight);
            scene.add(sunLight.target);

            // Vizuální Slunce
            const sunSphere = new THREE.Mesh(
                new THREE.SphereGeometry(40, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0xffff00 }) 
            );
            // Záře
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: new THREE.CanvasTexture(generateSunGlow()), 
                color: 0xffaa00, 
                transparent: true, 
                blending: THREE.AdditiveBlending 
            });
            const sprite = new THREE.Sprite( spriteMaterial );
            sprite.scale.set(200, 200, 1.0);
            sunSphere.add(sprite);
            scene.add(sunSphere);

            function generateSunGlow() {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const context = canvas.getContext('2d');
                const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
                gradient.addColorStop(0, 'rgba(255, 255, 220, 1)');
                gradient.addColorStop(0.4, 'rgba(255, 200, 50, 0.6)');
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                context.fillStyle = gradient;
                context.fillRect(0, 0, 128, 128);
                return canvas;
            }

            // --- PŘÍŠERY (KRABI) ---
            const monsterGeo = new THREE.SphereGeometry(1.5, 16, 16);
            const monsterMat = new THREE.MeshStandardMaterial({ color: 0xff3300, roughness: 0.3, metalness: 0.2 }); 
            const eyeGeo = new THREE.SphereGeometry(0.35, 12, 12);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const pupilGeo = new THREE.SphereGeometry(0.15, 8, 8);
            const pupilMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const monsters = [];

            function createMonster(x, z) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(monsterGeo, monsterMat);
                body.scale.set(1, 0.65, 0.9); 
                body.castShadow = true;
                group.add(body);

                // Klepeta - větší
                const clawGeo = new THREE.SphereGeometry(0.7, 12, 12);
                const clawL = new THREE.Mesh(clawGeo, monsterMat);
                clawL.position.set(-1.4, 0.3, 1.0);
                clawL.scale.set(1, 0.4, 2.5);
                group.add(clawL);
                const clawR = new THREE.Mesh(clawGeo, monsterMat);
                clawR.position.set(1.4, 0.3, 1.0);
                clawR.scale.set(1, 0.4, 2.5);
                group.add(clawR);

                // Oči
                const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
                leftEye.position.set(-0.5, 0.9, 0.4);
                group.add(leftEye);
                const leftPupil = new THREE.Mesh(pupilGeo, pupilMat);
                leftPupil.position.set(-0.5, 0.95, 0.7);
                group.add(leftPupil);
                
                const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
                rightEye.position.set(0.5, 0.9, 0.4);
                group.add(rightEye);
                const rightPupil = new THREE.Mesh(pupilGeo, pupilMat);
                rightPupil.position.set(0.5, 0.95, 0.7);
                group.add(rightPupil);

                const y = getTerrainHeight(x, z);
                group.position.set(x, y + 1.0, z);
                scene.add(group);
                
                return {
                    mesh: group,
                    speed: 0.25 + Math.random() * 0.15,
                    aggroRange: 80 
                };
            }

            // --- LOGIKA TERÉNU (Sopky + HORY) ---
            function getVolcanoHeight(x, z) {
                const gridSize = 400; 
                const gridX = Math.round(x / gridSize) * gridSize;
                const gridZ = Math.round(z / gridSize) * gridSize;
                
                if ((Math.abs(gridX) + Math.abs(gridZ)) % (gridSize * 2) !== 0) return { h: 0, isVolcano: false };
                if (gridX === 0 && gridZ === 0) return { h: 0, isVolcano: false };

                const dx = x - gridX;
                const dz = z - gridZ;
                const dist = Math.sqrt(dx*dx + dz*dz);
                
                const radius = 70; 
                const peakHeight = 55; 
                const craterRadius = 8;

                if (dist < radius) {
                    const jaggedness = Math.sin(dx * 0.2) * Math.cos(dz * 0.2) * 1.5;
                    let h = peakHeight * Math.pow(1 - (dist / radius), 2) + jaggedness;
                    if (dist < craterRadius) h = peakHeight - (craterRadius - dist) * 2;
                    return { h: Math.max(0, h), isVolcano: true, dist: dist, center: {x: gridX, z: gridZ} };
                }
                return { h: 0, isVolcano: false };
            }

            function getBaseNoise(x, z) {
                return Math.sin(x * 0.015) * Math.cos(z * 0.015) * 10 +
                       Math.sin(x * 0.005 + z * 0.005) * 15 + 
                       Math.sin(x * 0.05) * Math.cos(z * 0.05) * 2;
            }

            function getMountainHeight(x, z) {
                const noise = Math.sin(x * 0.01) * Math.cos(z * 0.01) * 20 + 
                              Math.sin(x * 0.003) * Math.cos(z * 0.004) * 40;
                
                if (noise > 15) {
                    return Math.pow(noise - 15, 1.4);
                }
                return 0;
            }

            function getRawHeight(x, z) {
                let base = getBaseNoise(x, z);
                const mountains = getMountainHeight(x, z);
                base += mountains;

                const vData = getVolcanoHeight(x, z);
                if (vData.isVolcano) {
                    return Math.max(base, -5) + vData.h; 
                }
                return base;
            }

            function getTerrainHeight(x, z) {
                const raw = getRawHeight(x, z);
                return Math.max(raw, WATER_LEVEL);
            }

            const terrainMaterial = new THREE.MeshStandardMaterial({ 
                vertexColors: true, 
                roughness: 0.8, // Menší drsnost, více odlesků
                flatShading: true,
                metalness: 0.1
            });

            // --- NOVÉ PALMY ---
            // Textura a barvy palmy
            const palmTrunkColor = 0x8B4513; // SaddleBrown
            const palmLeafColor = 0x00aa00;  // Sytá zelená
            
            const palmTrunkMat = new THREE.MeshStandardMaterial({ color: palmTrunkColor, roughness: 0.9, flatShading: true });
            const palmLeafMat = new THREE.MeshStandardMaterial({ color: palmLeafColor, side: THREE.DoubleSide, roughness: 0.5, metalness: 0.1, flatShading: true });
            const coconutMat = new THREE.MeshStandardMaterial({color: 0x4a3c31, roughness: 0.8});

            // Geometrie pro palmu
            // 1. Segment kmene (komolý kužel)
            const trunkSegGeo = new THREE.CylinderGeometry(0.3, 0.4, 1.0, 7);
            
            // 2. Segment listu (placatý box)
            const leafSegGeo = new THREE.BoxGeometry(0.8, 0.05, 1.2);
            // Posunutí geometrie, aby pivot byl na kraji (pro otáčení)
            leafSegGeo.translate(0, 0, 0.6); 

            function createPalm(x, y, z) {
                const g = new THREE.Group();
                
                // KMEN - složený z více částí, zahnutý
                let currentPos = new THREE.Vector3(0, 0, 0);
                let currentRot = new THREE.Euler(0, Math.random() * Math.PI * 2, 0);
                
                // Určíme směr náklonu palmy
                const leanDirection = Math.random() * Math.PI * 2;
                const leanAmount = 0.15 + Math.random() * 0.1;
                
                const trunkHeight = 6 + Math.floor(Math.random()*3); // 6-8 segmentů

                for(let i=0; i<trunkHeight; i++) {
                    const seg = new THREE.Mesh(trunkSegGeo, palmTrunkMat);
                    seg.position.copy(currentPos);
                    seg.position.y += 0.5; // Polovina výšky segmentu
                    
                    // Postupné zakřivení
                    seg.rotation.x = Math.cos(leanDirection) * (i * leanAmount * 0.2);
                    seg.rotation.z = Math.sin(leanDirection) * (i * leanAmount * 0.2);
                    
                    // Jemná variace tloušťky
                    const scale = 1.0 - (i * 0.03);
                    seg.scale.set(scale, 1, scale);
                    
                    seg.castShadow = true;
                    seg.receiveShadow = true;
                    g.add(seg);
                    
                    // Výpočet pozice dalšího segmentu (jednoduchý posun nahoru a do strany dle rotace)
                    currentPos.y += Math.cos(0.2) * 0.9; // Zjednodušeno
                    currentPos.x += Math.sin(seg.rotation.z) * 0.9;
                    currentPos.z -= Math.sin(seg.rotation.x) * 0.9;
                }

                // KORUNA
                const topGroup = new THREE.Group();
                topGroup.position.copy(currentPos);
                
                // Kokosy (3-4 ks)
                const numCoconuts = 3 + Math.floor(Math.random()*2);
                for(let k=0; k<numCoconuts; k++) {
                    const coc = new THREE.Mesh(new THREE.SphereGeometry(0.35, 8, 8), coconutMat);
                    const angle = (k / numCoconuts) * Math.PI * 2;
                    coc.position.set(Math.sin(angle)*0.5, -0.2, Math.cos(angle)*0.5);
                    topGroup.add(coc);
                }

                // Listy (Složené z 4 segmentů pro oblouk)
                const numLeaves = 7 + Math.floor(Math.random() * 3);
                for(let i=0; i<numLeaves; i++) {
                    const leafBranch = new THREE.Group();
                    const leafAngle = (i / numLeaves) * Math.PI * 2;
                    
                    leafBranch.rotation.y = leafAngle;
                    leafBranch.rotation.x = -0.5; // Výchozí vyklopení nahoru/ven
                    
                    // Sestavení jednoho listu ze segmentů
                    let segPos = new THREE.Vector3(0,0,0);
                    let segRotX = 0;
                    
                    for(let s=0; s<4; s++) {
                        const lSeg = new THREE.Mesh(leafSegGeo, palmLeafMat);
                        lSeg.position.copy(segPos);
                        lSeg.rotation.x = segRotX;
                        
                        // Zmenšování ke špičce
                        const sScale = 1.0 - (s * 0.15);
                        lSeg.scale.set(sScale, 1, 1); // Zkracování neděláme, jen zužování šířky
                        lSeg.scale.z = 1.0; 
                        
                        lSeg.castShadow = true;
                        leafBranch.add(lSeg);
                        
                        // Posun pro další segment
                        // Délka segmentu je cca 1.2 (pivot je o 0.6 posunutý, takže konec je na 1.2)
                        // Musíme posunout lokálně ve směru Z aktuálního segmentu
                        const segLen = 1.1;
                        segPos.y += Math.sin(segRotX) * segLen; // v lokálním prostoru listu to je -sin, ale nechme to
                        segPos.z += Math.cos(segRotX) * segLen;
                        
                        // Zalomení dolů
                        segRotX += 0.1; // Čím vyšší číslo, tím více se list ohne dolů
                    }
                    
                    topGroup.add(leafBranch);
                }
                
                g.add(topGroup);
                
                const scale = 1.2 + Math.random() * 0.6; // Větší palmy
                g.scale.set(scale, scale, scale);
                g.position.set(x, y, z);
                environmentGroup.add(g);
                obstacles.push({x, z, radius: 1.0 * scale});
            }
            
            // Ostatní vegetace
            const bushGeo = new THREE.DodecahedronGeometry(1.2);
            const bushMat = new THREE.MeshStandardMaterial({ color: 0x33aa33, flatShading: true });
            
            const stoneGeo = new THREE.DodecahedronGeometry(1.0, 1);
            const stoneMat = new THREE.MeshStandardMaterial({ color: 0xddccaa, roughness: 0.8, flatShading: true });

            const lavaMat = new THREE.MeshBasicMaterial({ color: 0xff3300 }); 
            const coinGeo = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
            const coinMat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                metalness: 0.9, 
                roughness: 0.1,
                emissive: 0x443300 
            });

            const terrainChunks = new Map();
            const obstacles = []; 
            const environmentGroup = new THREE.Group();
            scene.add(environmentGroup);
            const lavaGroup = new THREE.Group();
            scene.add(lavaGroup);
            const volcanoVents = new Set();
            const coins = [];
            const coinsGroup = new THREE.Group();
            scene.add(coinsGroup);

            // Kouř ze sopky
            const particles = [];
            const smokeMaterial = new THREE.MeshBasicMaterial({ color: 0xeeeeee, transparent: true, opacity: 0.3 });
            const smokeGeo = new THREE.DodecahedronGeometry(0.8);
            function createSmoke(x, y, z) {
                const s = new THREE.Mesh(smokeGeo, smokeMaterial);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 3;
                s.position.set(x + Math.cos(angle)*dist, y, z + Math.sin(angle)*dist);
                s.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                s.userData = { vy: 0.3 + Math.random()*0.3, vx: (Math.random()-0.5)*0.2, vz: (Math.random()-0.5)*0.2, life: 1.0, scaleSpeed: 0.1 };
                scene.add(s);
                particles.push(s);
            }

            function createStone(x, y, z) {
                const s = new THREE.Mesh(stoneGeo, stoneMat);
                const scale = 0.8 + Math.random() * 1.5;
                s.scale.set(scale, scale * 0.7, scale);
                s.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                s.position.set(x, y + (scale * 0.3), z);
                s.castShadow = true; s.receiveShadow = true;
                environmentGroup.add(s);
                obstacles.push({x, z, radius: scale * 0.9});
            }

            function loadChunk(cX, cZ) {
                const key = `${cX}_${cZ}`;
                if (terrainChunks.has(key)) return;

                const offsetX = cX * CHUNK_SIZE;
                const offsetZ = cZ * CHUNK_SIZE;

                const geometry = new THREE.PlaneGeometry(CHUNK_SIZE, CHUNK_SIZE, CHUNK_RES, CHUNK_RES);
                geometry.rotateX(-Math.PI / 2);
                const colors = [];
                const count = geometry.attributes.position.count;
                const processedVents = new Set();

                for (let i = 0; i < count; i++) {
                    const localX = geometry.attributes.position.getX(i);
                    const localZ = geometry.attributes.position.getZ(i);
                    const globalX = localX + offsetX;
                    const globalZ = localZ + offsetZ;
                    
                    const vData = getVolcanoHeight(globalX, globalZ);
                    const rawH = getRawHeight(globalX, globalZ);
                    
                    let finalY = Math.max(rawH, WATER_LEVEL);
                    geometry.attributes.position.setY(i, finalY);

                    const color = new THREE.Color();
                    
                    if (vData.isVolcano) {
                        if (vData.dist < 8) {
                            color.setHex(0x552200); 
                            const ventKey = `${vData.center.x}_${vData.center.z}`;
                            if (!processedVents.has(ventKey)) {
                                processedVents.add(ventKey);
                                if (![...volcanoVents].some(v => v.x === vData.center.x && v.z === vData.center.z)) {
                                    volcanoVents.add({x: vData.center.x, z: vData.center.z, y: finalY});
                                    const lavaMesh = new THREE.Mesh(new THREE.CircleGeometry(6, 16), lavaMat);
                                    lavaMesh.rotation.x = -Math.PI / 2;
                                    lavaMesh.position.set(vData.center.x, finalY + 0.5, vData.center.z);
                                    lavaGroup.add(lavaMesh);
                                    const vLight = new THREE.PointLight(0xff6600, 2, 40);
                                    vLight.position.set(vData.center.x, finalY + 15, vData.center.z);
                                    lavaGroup.add(vLight);
                                }
                            }
                        } else if (vData.dist < 25) color.setHex(0x664422); 
                        else color.setHex(0x775533); 
                    } else if (rawH <= WATER_LEVEL + 0.1) {
                        // VODA
                        color.setHex(0x08cff); // Cyan základ
                        color.lerp(new THREE.Color(0x0088ff), 0.3 + Math.random()*0.1); 
                    } else if (rawH < WATER_LEVEL + 4.5) {
                        // PÍSEK
                        color.setHex(0xffcc00); // Sytá žlutá/oranžová
                        if (rawH < WATER_LEVEL + 1.5) color.lerp(new THREE.Color(0xcc9900), 0.4); // Mokrý písek
                    } else if (rawH < 22) {
                        // TRÁVA
                        color.setHex(0x44cc00);
                        color.offsetHSL(0, 0, (Math.random() - 0.5) * 0.03);
                    } else if (rawH < 50) {
                        color.setHex(0x998877); // Skály
                    } else {
                        color.setHex(0xffffff); // Sníh
                    }
                    colors.push(color.r, color.g, color.b);
                }
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.computeVertexNormals();
                const mesh = new THREE.Mesh(geometry, terrainMaterial);
                mesh.position.set(offsetX, 0, offsetZ);
                mesh.receiveShadow = true;
                scene.add(mesh);
                terrainChunks.set(key, mesh);

                // --- GENERUJEME OBJEKTY ---
                const numItems = Math.floor(Math.random() * 12) + 6; 
                for (let i = 0; i < numItems; i++) {
                    const localX = (Math.random() - 0.5) * CHUNK_SIZE;
                    const localZ = (Math.random() - 0.5) * CHUNK_SIZE;
                    const gx = localX + offsetX;
                    const gz = localZ + offsetZ;
                    
                    const vData = getVolcanoHeight(gx, gz);
                    const y = getTerrainHeight(gx, gz);

                    if (vData.isVolcano && vData.dist < 15) continue;
                    if (y > 45 && !vData.isVolcano) continue; 

                    const randType = Math.random();

                    // 1. PÍSEČNÁ PLÁŽ (HODNĚ PALEM)
                    if (y <= WATER_LEVEL + 5 && y > WATER_LEVEL && !vData.isVolcano) {
                        if (randType < 0.6) createPalm(gx, y, gz); 
                        else if (randType < 0.75) createStone(gx, y, gz); 
                    }
                    // 2. OKOLÍ SOPKY
                    else if (vData.isVolcano && vData.dist > 20) {
                        if (Math.random() < 0.4) createStone(gx, y, gz); 
                    }
                    // 3. VNITROZEMÍ
                    else if (y > WATER_LEVEL + 5 && !vData.isVolcano && y < 35) {
                        if (randType < 0.3) createPalm(gx, y, gz); // I ve vnitrozemí palmy
                        else if (randType < 0.6) {
                            const bush = new THREE.Mesh(bushGeo, bushMat);
                            bush.position.set(gx, y + 0.6, gz);
                            bush.castShadow = true;
                            environmentGroup.add(bush);
                        } else if (randType < 0.8) {
                            createStone(gx, y, gz);
                        }
                    }
                }

                // Mince
                if (Math.random() < 0.6) {
                    const localX = (Math.random() - 0.5) * CHUNK_SIZE;
                    const localZ = (Math.random() - 0.5) * CHUNK_SIZE;
                    const gx = localX + offsetX;
                    const gz = localZ + offsetZ;
                    const y = getTerrainHeight(gx, gz);
                    if (y >= WATER_LEVEL) {
                        const coin = new THREE.Mesh(coinGeo, coinMat);
                        coin.position.set(gx, y + 1.5, gz);
                        coin.rotation.x = Math.PI / 2;
                        coinsGroup.add(coin);
                        coins.push(coin);
                    }
                }

                // Příšery
                const numMonsters = Math.floor(Math.random() * 2) + 1; 
                for(let m = 0; m < numMonsters; m++) {
                    const localX = (Math.random() - 0.5) * CHUNK_SIZE;
                    const localZ = (Math.random() - 0.5) * CHUNK_SIZE;
                    const gx = localX + offsetX;
                    const gz = localZ + offsetZ;
                    if (getTerrainHeight(gx, gz) > WATER_LEVEL) {
                        monsters.push(createMonster(gx, gz));
                    }
                }
            }

            const player = {
                height: 2.5,
                radius: 1.0,
                speed: 0.6,
                turnSpeed: 0.04,
                velocity: new THREE.Vector3(),
                direction: new THREE.Vector3(),
                canJump: false
            };
            
            camera.position.set(0, 50, 0);
            camera.position.y = getTerrainHeight(0, 0) + player.height;

            const keys = { forward: false, backward: false, left: false, right: false, space: false, shift: false };
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'ArrowUp': case 'KeyW': keys.forward = true; break;
                    case 'ArrowDown': case 'KeyS': keys.backward = true; break;
                    case 'ArrowLeft': case 'KeyA': keys.left = true; break;
                    case 'ArrowRight': case 'KeyD': keys.right = true; break;
                    case 'Space': keys.space = true; break;
                    case 'ShiftLeft': case 'ShiftRight': keys.shift = true; break;
                }
            });
            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'ArrowUp': case 'KeyW': keys.forward = false; break;
                    case 'ArrowDown': case 'KeyS': keys.backward = false; break;
                    case 'ArrowLeft': case 'KeyA': keys.left = false; break;
                    case 'ArrowRight': case 'KeyD': keys.right = false; break;
                    case 'Space': keys.space = false; break;
                    case 'ShiftLeft': case 'ShiftRight': keys.shift = false; break;
                }
            });

            function updateScore() { document.getElementById('score').innerText = score; }
            function showEndScreen(title, text, color) {
                isGameOver = true;
                const overlay = document.getElementById('message-overlay');
                document.getElementById('message-title').innerText = title;
                document.getElementById('message-title').style.color = color;
                document.getElementById('message-text').innerText = text;
                overlay.style.display = 'flex';
            }
            function gameOver(reason) { showEndScreen("Konec hry!", reason, "#ff4400"); }
            function gameWin() { showEndScreen("Vítězství!", "Všechny mince posbírány! Gratuluju!.", "#4CAF50"); }

            document.getElementById('loading').style.opacity = 0;

            function animate() {
                if (isGameOver) return;
                requestAnimationFrame(animate);

                let currentCX = Math.floor(camera.position.x / CHUNK_SIZE);
                let currentCZ = Math.floor(camera.position.z / CHUNK_SIZE);
                for (let dx = -LOAD_DISTANCE; dx <= LOAD_DISTANCE; dx++) {
                    for (let dz = -LOAD_DISTANCE; dz <= LOAD_DISTANCE; dz++) {
                        loadChunk(currentCX + dx, currentCZ + dz);
                    }
                }
                
                sky.position.copy(camera.position);
                const sunOffset = new THREE.Vector3(100, 500, -200);
                sunSphere.position.copy(camera.position).add(sunOffset.clone().normalize().multiplyScalar(900));
                sunLight.position.copy(camera.position).add(sunOffset);
                sunLight.target.position.copy(camera.position);
                sunLight.target.updateMatrixWorld();
                
                if (keys.left) camera.rotation.y += player.turnSpeed;
                if (keys.right) camera.rotation.y -= player.turnSpeed;

                player.direction.set(0, 0, -1).applyQuaternion(camera.quaternion);
                player.direction.y = 0;
                player.direction.normalize();

                const currentY = getTerrainHeight(camera.position.x, camera.position.z);
                const isOnWater = (currentY <= WATER_LEVEL + 0.001);
                
                let currentSpeed = isOnWater ? player.speed * 0.5 : (keys.shift ? player.speed * 2.0 : player.speed);

                let moveX = 0; let moveZ = 0;
                if (keys.forward) { moveX = player.direction.x * currentSpeed; moveZ = player.direction.z * currentSpeed; }
                else if (keys.backward) { moveX = -player.direction.x * (currentSpeed * 0.5); moveZ = -player.direction.z * (currentSpeed * 0.5); }

                const nextX = camera.position.x + moveX;
                const nextZ = camera.position.z + moveZ;
                let collision = false;
                
                for (let obs of obstacles) {
                    const d = Math.sqrt((nextX - obs.x)**2 + (nextZ - obs.z)**2);
                    if (d < (player.radius + obs.radius)) { collision = true; break; }
                }

                volcanoVents.forEach(vent => {
                    const distToPlayer = Math.sqrt((camera.position.x - vent.x)**2 + (camera.position.z - vent.z)**2);
                    if (distToPlayer < 350) {
                        if (Math.random() < 0.2) createSmoke(vent.x, vent.y + 2, vent.z);
                        if (distToPlayer < 7 && Math.abs(camera.position.y - vent.y) < 5) gameOver("Spadl jsi do sopky! Běž se radši koupat do moře");
                    }
                });

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.position.add(new THREE.Vector3(p.userData.vx, p.userData.vy, p.userData.vz));
                    const s = p.scale.x + p.userData.scaleSpeed;
                    p.scale.set(s, s, s);
                    p.userData.life -= 0.005; 
                    p.material.opacity = p.userData.life * 0.3;
                    if (p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
                }

                if (!collision) { player.velocity.x = moveX; player.velocity.z = moveZ; }
                else { player.velocity.x = 0; player.velocity.z = 0; }

                player.velocity.y -= 0.025;
                if (keys.space && player.canJump) {
                    player.velocity.y = isOnWater ? 0.3 : 0.6; 
                    player.canJump = false;
                }

                camera.position.x += player.velocity.x;
                camera.position.z += player.velocity.z;
                camera.position.y += player.velocity.y;

                let finalGroundHeight = getTerrainHeight(camera.position.x, camera.position.z);
                if (camera.position.y < finalGroundHeight + player.height) {
                    camera.position.y = finalGroundHeight + player.height;
                    player.velocity.y = 0;
                    player.canJump = true;
                }

                for (let i = coins.length - 1; i >= 0; i--) {
                    coins[i].rotation.y += 0.05;
                    coins[i].position.y += Math.sin(Date.now() * 0.005) * 0.01;
                    if (camera.position.distanceTo(coins[i].position) < 3) {
                        coinsGroup.remove(coins[i]);
                        coins.splice(i, 1);
                        score++; updateScore();
                        if (score >= WIN_SCORE) gameWin();
                    }
                }

                monsters.forEach(m => {
                    const dx = camera.position.x - m.mesh.position.x;
                    const dz = camera.position.z - m.mesh.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    m.mesh.rotation.z = Math.sin(Date.now() * 0.01) * 0.1;
                    if (dist < m.aggroRange) {
                        m.mesh.position.x += (dx/dist) * m.speed;
                        m.mesh.position.z += (dz/dist) * m.speed;
                        m.mesh.lookAt(camera.position.x, m.mesh.position.y, camera.position.z);
                    }
                    m.mesh.position.y = getTerrainHeight(m.mesh.position.x, m.mesh.position.z) + 1.0;
                    if (dist < 2.5) gameOver("Štípnul tě obří krab!");
                });

                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
